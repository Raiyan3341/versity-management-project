<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Northern University Bangladesh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1> Northern University Bangladesh </h1>
            <button class="hamburger" aria-label="Open navigation menu" aria-expanded="false" aria-controls="mainNav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="departments.html">Departments</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="faculties.html">Faculties</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="library.html" class="active">Library</a></li>
                    <li><a href="cafeteria.html">Cafeteria</a></li>
                    <li><a href="admission.html">Online Admission</a></li> </ul>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="library" class="data-section">
            <h2>Library Books</h2>
            <div class="filter-controls">
                <label for="bookAvailabilityFilter">Filter by Availability:</label>
                <select id="bookAvailabilityFilter">
                    <option value="all">All</option>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
                <label for="bookSearch">Search by ID, Title, or Author:</label>
                <input type="text" id="bookSearch" placeholder="Search books...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Available</th>
                        </tr>
                    </thead>
                    <tbody id="libraryTableBody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 University Management System. All rights reserved.</p>
            <p class="shk">DEVELOP BY RAIYAN SHK</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderLibraryBooks();
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            document.querySelector('nav a[href="library.html"]').classList.add('active');
        });
    </script>
</body>
</html>
